<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Upload Query</title>
    </head>
    <body style="background-color: rgb(154, 201, 196)">
        <header>
            {% include 'student/navbar.html' %}

        </header>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <form action="/student/upload_query/" method="POST">
                                {% csrf_token %}
                                <div class="pb-4">
                                    <label for="namee">Name:</label>
                                    <input type="text" class="form-control" name="name"
                                        id="namee"></textarea>
                                </div>
                                <div class="pb-4">
                                    <label for="rollno">Rollno:</label>
                                    <input type="text" class="form-control w-100" name="rollno"
                                        id="rollno"></textarea>
                                </div>
                                <div class="pb-4">
                                    <label for="exampleFormControlTextarea1">Query:</label>
                                    <textarea class="form-control" name="query"
                                        id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="pb-4">
                                    <label for="img">Image:</label>
                                    <input type="file" class="form-control-file"
                                        id="img" name="image"> 
                                </div>
                                <!-- <div class="form-group pb-4">
                                    <label for="exampleFormControlTextarea1">Solution:</label>
                                    <textarea class="form-control" name="solution"
                                        id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div> -->
                                <button class="btn btn-primary">Submit</button>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <footer style="position:relative;">
            {% include 'student/footer.html' %}
        </footer>
    </body>
</html>
