<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Query Web</title>
  </head>
  <body style="background-color: rgb(154, 201, 196)">
    <header>
      {% include 'teacher/navbar.html' %}

    </header>
    <div class="w3-sidebar w3- w3-bar-block"
      style="width:18%;background-color: #1e547b">
      <div class="text-white" style="padding-top: 20%;padding-left: 10%;">
        <h3 class="w3-bar-item text-white"
          style="font-family: Georgia, 'Times New Roman', Times, serif;">Queries</h3>
        <a href="/student/upload_query/" class="w3-bar-item w3-button">Upload
          Queries</a>
        <a href="#" class="w3-bar-item w3-button">Solved</a>
        <a href="#" class="w3-bar-item w3-button">Unsolved</a>

      </div>
    </div>

    <!-- Page Content -->
    <section class="pt-2 float-end " style="width: 82%;">
        <div class="container h-auto">
            <div class="row">
                <div class="col-md-12">
                    <div class="card overflow-auto m-0" style="height: 90%">
                        <div class="card-body data-bs">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>S.No.</th>
                                        <th class="w-25">Name</th>
                                        <th>Roll No</th>
                                        <th>Queries</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for e in up%}
                                    <tr>
                                        
                                        <td>{{forloop.counter}}</td>
                                        <td>{{e.name}}</td>
                                        <td>{{e.rollno}}</td>
                                        <td>{{e.query}}</td>
                                        <td>
                                            <a href="/teacher/solution/{{e.id}}"  class="bg-success btn btn-outline-dark">Solve</a>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                </tbody>                                 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    
  </body>
</html>
