<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">

        <title>Upload Query</title>
    </head>
    <body style="background-color: rgb(154, 201, 196)">
        <header>
            {% include 'teacher/navbar.html' %}

        </header>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <form action="/teacher/do_solution/{{stu.id}}" method="POST">
                                {% csrf_token %}
                                <div class="form-group pb-4">
                                    <label for="exampleFormControlTextarea1"><h5>Query: {{stu.query}}</h5></label>
                                </div>
                                <div class="form-group pb-4">
                                    <label for="image">Image:</label>
                                    {{stu.image}}
                                </div>
                        
                                <div class="form-group pb-4">
                                    <label for="exampleFormControlTextarea1">Solution:</label>
                                    <textarea class="form-control" name="solution"
                                        id="solution" rows="3">{{stu.solution}}</textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Releated docs:</label>
                                    <input class="form-control" type="file" id="formFile" name = "docs">
                                </div>
                                <button class="btn btn-primary">Submit</button>
        
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <footer style="position:relative;">
            {% include 'student/footer.html' %}
        </footer>
    </body>
</html>
